[global]
gpu_index = 2
experiment_name = my_experiment

[data]
data_path = /path/to/data
train_pts = 1, 2, 3
val_pts = 4
denoise = false
lower_bound = 1
upper_bound = 2
standardize_denoise = 0

[hyperparams]
learning_rate = 0.0008
epochs = 80
batch_size_train = 4
dropout = 0.1

[networkparams]
up_down_times = 4
conv_times = 3
filters_root = 64
x_dim = 192
y_dim = 256
num_echos = 10

[save_params]
save_path = /path/to/save
save_model_epoch = 10
save_mat_epoch = 5
save_val_slices = 8, 6, 7, 2, 14, 11, 34



